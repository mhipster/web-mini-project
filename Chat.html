<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Mezzdough Restaurant</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Gabarito">
    <link rel="stylesheet" href="./Chat.css">

</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Mezzdough Restaurant
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <main class="msger-chat">
          <div class="msg left-msg">
            <div
             class="msg-img"
             style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
            ></div>
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Admin</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome to Mezzdough Restaurant! How can I help you? ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
            <div
             style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)">
            </div>
          </div>
        </main>
      
        <form class="msger-inputarea">
          <input type="text" class="msger-input" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>

  <!--<div class="bg"></div>-->
</body>
</html>
